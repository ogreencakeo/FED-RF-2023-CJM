<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pra.css">
</head>
<body>
    <div id="top-aria">
        <header class="top-aria">

        </header>
    </div>

    <!-- 메인 -->
    <div id="main-aria">
        <main class="main-aria">
            <section class="box-robot">
                <!-- 머리 -->
                <div class="head">
                    <div class="eye eye1"></div>
                    <div class="eye eye2"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="ear ear1"></div>
                    <div class="ear ear2"></div>
                </div>
                <!-- 몸통 -->
                <div class="body metal2">
                    <div class="neck metal2"></div>
                    <div class="arm arm1 metal2">
                        <span class="metal2"></span>
                    </div>
                    <div class="arm arm2 metal2">
                        <span class="metal2"></span>
                    </div>
                    <div class="leg leg1 metal2">
                        <span class="metal2"></span>
                    </div>
                    <div class="leg leg2 metal2">
                        <span class="metal2"></span>
                    </div>
                    <div class="shd shd1 metal1"></div>
                    <div class="shd shd2 metal1"></div>
                    <div class="tv"></div>
                </div>
            </section>
        </main>
    </div>
    <div id="bottom-aria">
        <footer class="bottom-aria">
        </footer>
    </div>
</body>
</html>
