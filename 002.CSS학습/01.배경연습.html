<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.배경연습</title>
    <style>
        /* 초기화 */
        html, body, h1, h2{
            margin: 0;
            padding: 0;
        }

        html, body{
            height: 100%;
            /* 
                보이는 화면만큼 높이값을 줄때
                100%의 의미는?
                body는 html을 기준함
                html은 무엇을 기준하는가?
                보이는 화면을 기준한다(window)
                그래서 보이는 화면만큼 확장된다.
            */
        }

        h1{
            padding: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <h1>
            01. 배경넣기 연습
        </h1>
    </div>

</body>
</html>
