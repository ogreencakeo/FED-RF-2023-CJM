<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구불구불한 물결 바다</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #0099cc; /* 바다 색상 */
            }

            .wave {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 150px; /* 바다 높이 조절 */
                background: transparent;
            }

            .wave::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 20px; /* 물결 높이 조절 */
                background: repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 30px,
                    rgba(255, 255, 255, 0.7) 30px,
                    rgba(255, 255, 255, 0.7) 60px
                );
                top: 0;
                left: 0;
                animation: wave 4s linear infinite;
            }

            @keyframes wave {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
        </style>
    </head>
    <body>
        <div class="wave"></div>
    </body>
</html>
