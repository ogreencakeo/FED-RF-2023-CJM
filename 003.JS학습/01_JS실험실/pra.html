<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 페이지 자동 스크롤 레이아웃</title>
    <style>
        @charset "utf-8";
        /* 자동 스크롤 CSS - auto_scroll.css */

        /* 기본 초기화 */
        html,
        body,
        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;
        }

        html {
            /* 부드러운 스크롤 애니메이션 설정 */
            scroll-behavior: smooth;
        }

        /* 자동스크롤 위해 스크롤바 없애기 */
        html,
        body {
            overflow: hidden;
        }

        /* 공통 레이아웃 클래스 */
        /* 속박스 */
        .inbox {
            max-width: 2000px;
            margin: 0 auto;
            outline: 2px dashed red;
        }

        /* 배경공통 클래스 */
        .bg-com {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

        }

        /* 각 페이지 클래스 */
        .pg1 {
            background-image: url(./images/auto_scroll/pic1.png);

        }

        .pg2 {
            background-image: url(../images/auto_scroll/pic2.png);

        }

        .pg3 {
            background-image: url(../images/auto_scroll/pic3.png);

        }

        .pg4 {
            background-image: url(../images/auto_scroll/pic4.png);

        }

        .pg5 {
            background-image: url(../images/auto_scroll/pic5.png);

        }

        .pg6 {
            background-image: url(../images/auto_scroll/pic6.png);

        }

        .pg7 {
            background-image: url(../images/auto_scroll/pic7.png);

        }

        /* 페이지 속박스 */
        .page .inbox {
            position: relative;
            height: 100vh;
            /* background-image: linear-gradient(to bottom, lightpink, lightgreen); */
        }

        /* 상단영역 고정하기 */
        #header {
            position: fixed;
            width: 100%;
            height: 200px;
            background-color: rgba(173, 216, 230, 0.425);
            /* 가장위 설정 */
            z-index: 999;
        }
    </style>
    <script>
        let pg_num = 0;
        let sts_wheel = 0;
        let total_pg;

        setTimeout(()=>{window.scrollTo(0,0)}, 500);

        window.addEventListener('wheel', wheelFn);
        window.addEventListener('DOMContentLoaded', loadFn);

        const qs = (x) => document.querySelector(x);
        const qsa = (x) => document.querySelectorAll(x);

        function loadFn(){
            total_pg = qsa('.page').length;
        }

        function wheelFn(e){
            if(sts_wheel) return;

            setTimeout(() => {sts_wheel=0}, 800);

            let delta = e.wheelDelta;

            if(delta<0) pg_num++;
            else pg_num--;

            if(pg_num<0) pg_num==0;
            if(pg_num == total_pg) pg_num = total_pg-1;
            window.scrollTo(0, window.innerHeight * pg_num);
        }
    </script>
</head>

<body>
    <!-- 1. 상단영역 : 고정메뉴 -->
    <div id="header">
        <header class="inbox">
        </header>
    </div>
    <!-- 2. 페이지영역 -->
    <div id="content">
        <main>
            <!-- 2-1. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>

            <!-- 2-2. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>

            <!-- 2-3. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>

            <!-- 2-4. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>

            <!-- 2-5. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>

            <!-- 2-6. 페이지 -->
            <section class="page">
                <div class="inbox">

                </div>
            </section>
        </main>
    </div>
    <!-- 하단영역 -->
    <div id="footer">
        <footer class="inbox">

        </footer>
    </div>
</body>

</html>
