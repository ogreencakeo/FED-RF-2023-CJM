<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 페이지 자동 스크롤 레이아웃</title>
    <style>
        /* 공사중표시 */

        /* 기본 초기화 */
        html,body,h1,h2,h3,h4{
            margin: 0;
            padding: 0;
        }

        html{
            scroll-behavior: smooth;
        }
        html, body{
            overflow: hidden;
        }
        ul, li{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* 공통 레이아웃 클래스 */
        /* 속박스 */
        .inbox{
            max-width: 2000px;
            margin: 0 auto;
        }
        .pg-com{
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .pg1{
            background-image: url(./images/auto_scroll/pic1.png);
        }
        .pg2{
            background-image: url(./images/auto_scroll/pic2.png);
        }
        .pg3{
            background-image: url(./images/auto_scroll/pic3.png);
        }
        .pg4{
            background-image: url(./images/auto_scroll/pic4.png);
        }
        .pg5{
            background-image: url(./images/auto_scroll/pic5.png);
        }
        .pg6{
            background-image: url(./images/auto_scroll/pic6.png);
        }
        .pg7{
            background-image: url(./images/auto_scroll/pic7.png);
        }
        /* 페이지 속박스 */
        .page .inbox{
            position: relative;
            height: 100vh;
        }

        /* 상단영역 고정하기 */
        #header{
            position: fixed;
            width: 100%;
            height: 80px;
            background-color: rgba(39, 40, 40, 0.808);
            /* 가장위 설정 */
            z-index: 999;
        }
        .header{
            position: relative;
        }
        .header img{
            height: 100px;
            width: auto;
            margin-top: -15px;
        }

        .gnb ul{
            display: flex;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 2%;
        }

        .gnb ul li{
            margin: 0 10px;
        }
        .gnb ul li a{
            color: #fff;
            display: inline-block;
        }

        .gnb ul li.on a{
            display: inline-block;
            color: lime;
            text-decoration: underline;
            transform: scale(1.1);
        }

        .indic{
            position: fixed;
            bottom: 5%;
            left: 2%;
        }
        .indic a{
            display: block;
            width: 3vw;
            height: 5px;
            background-color: #b8b5b5;
            margin-top: 10px;
            cursor: pointer;
        }
        .indic li.on a{
            background-color: #e0dede;
            width: 5vw;
        }
        .indic span{
            display: none;
        }
    </style>
    <script src="./js/pra.js" defer></script>
</head>
<body>
    <!-- 1. 상단영역 : 고정메뉴 -->
    <div id="header" class="header">
        <header class="inbox">
            <img src="./images/auto_scroll/logo.png" alt="">
            <nav class="gnb">
                <ul>
                    <li class="on">
                        <a href="#pg1">아수라</a>
                    </li>
                    <li>
                        <a href="#pg2">고산자</a>
                    </li>
                    <li>
                        <a href="#pg3">인천상륙작전</a>
                    </li>
                    <li>
                        <a href="#pg4">봉이김선달</a>
                    </li>
                    <li>
                        <a href="#pg5">비밀은없다</a>
                    </li>
                    <li>
                        <a href="#pg6">아가씨</a>
                    </li>
                    <li>
                        <a href="#pg7">탐정홍길동</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- 2. 페이지영역 -->
    <div id="content">
        <main>
            <!-- 2-1. 페이지 -->
            <section id="pg1" class="page">
                <div class="inbox pg-com pg1">

                </div>
            </section>
            
            <!-- 2-2. 페이지 -->
            <section id="pg2" class="page">
                <div class="inbox pg-com pg2">

                </div>
            </section>
            
            <!-- 2-3. 페이지 -->
            <section id="pg3" class="page">
                <div class="inbox pg-com pg3">

                </div>
            </section>
            
            <!-- 2-4. 페이지 -->
            <section id="pg4" class="page">
                <div class="inbox pg-com pg4">

                </div>
            </section>
            
            <!-- 2-5. 페이지 -->
            <section id="pg5" class="page">
                <div class="inbox pg-com pg5">

                </div>
            </section>
            
            <!-- 2-6. 페이지 -->
            <section id="pg6" class="page">
                <div class="inbox pg-com pg6">

                </div>
            </section>
            <!-- 2-7. 페이지 -->
            <section id="pg7" class="page">
                <div class="inbox pg-com pg7">

                </div>
            </section>
        </main>
    </div>
    <!-- 하단영역 -->
    <div id="footer">
        <footer class="inbox">

        </footer>
    </div>
    <nav class="indic">
        <ul>
            <li class="on">
                <a href="#pg1"><span>아수라</span></a>
            </li>
            <li>
                <a href="#pg2"><span>고산자</span></a>
            </li>
            <li>
                <a href="#pg3"><span>인천상륙작전</span></a>
            </li>
            <li>
                <a href="#pg4"><span>봉이김선달</span></a>
            </li>
            <li>
                <a href="#pg5"><span>비밀은없다</span></a>
            </li>
            <li>
                <a href="#pg6"><span>아가씨</span></a>
            </li>
            <li>
                <a href="#pg7"><span>탐정홍길동</span></a>
            </li>
        </ul>
    </nav>
</body>
</html>
