<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load', function(){
            document.querySelector('#sel').onchange = showGugu;
        });
        function showGugu(){
            optVal = this.value;
            var result = `<h2>${optVal}단</h2>`;
            for(var i=1; i<=9; i++){
                result += `${optVal} * ${i} = ${optVal*i}<br/>`;
            }

            document.querySelector('.gugu').innerHTML = result;
        }
    </script>
    <style>
        h1 {
                font-size: 4vw;
            }
            h2 {
                font-size: 3vw;
            }
            body,
            h3,
            input,
            button,
            select {
                font-size: 2vw;
            }
            .tit {
                text-align: center;
                background-image: linear-gradient(to bottom, lightgreen, lightsalmon);
            }

            /* if문 박스 */
            .bx-if {
                /* 부모자격 - .jshow */
                position: relative;
            }

            /* 칭찬스티커 박스 */
            .jshow {
                /* 부모는? .bx-if */
                position: absolute;
                top: 5vw;
                left: 73vw;
                width: 15vw;
                height: 15vw;
                /* outline: 2px solid red;*/
                background: url(./images/ifshow.jpg) no-repeat;
                /* 배경위치 : 처음에 안보임 */
                background-position: -50% 0%;
                /* 배경크기 */
                background-size: 300%;
                /* 트랜지션 : 배경위치만! */
                transition: background-position 1s;
            }

            body{
                text-align: center;
            }

            /* 구구단 출력박스 */
            .gugu{
                width: 40vw;
                height: 40vw;
                border: 2px dashed blue;
                text-align: center;
                margin: 3vh auto;
                /* 박스 y축 스크롤 : 박스보다 내용 많으면 
                스크롤바 생김(스크롤바 트랙나와있음) */
                overflow-y: scroll;
                font-size: 2.5vw;
            }

            .gugu h2{
                font-size: 3vw;
            }
    </style>
</head>
<body>
    <h2 class="tit">for문 연습</h2>
    <h3>구구단 출력하기</h3>
    <select name="sel" id="sel">
        <option value="1">구구단을 선택하세요!</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
        <option value="10">10단</option>
        <option value="11">11단</option>
        <option value="12">12단</option>
        <option value="13">13단</option>
        <option value="14">14단</option>
        <option value="15">15단</option>
        <option value="16">16단</option>
        <option value="17">17단</option>
        <option value="18">18단</option>
        <option value="19">19단</option>
        <option value="20">20단</option>
    </select>
    <div class="gugu g1"></div>
</body>
</html>
