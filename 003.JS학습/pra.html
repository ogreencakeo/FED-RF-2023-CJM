<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumsu(){
            var jumsu = document.querySelector("#jumsu");
            var jexp = document.querySelector("#jexp");
            var jshow = document.querySelector(".jshow");

            var score = jumsu.value;

            var validateFn = function(txt){
                jexp.innerText = txt;
                
                jumsu.value = "";
                jumsu.focus();

                jexp.style.color = "#000";

                jshow.style.backgroundPosition = "-50% 0%";
            };

            if(score.trim() == ''){
                validateFn('값을 꼭 입력하세요');
                return;
            }

            if(isNaN(score)){
                validateFn("숫자만 입력하세요");
                return;
            }

            if(score < 0 || score > 100){
                validateFn('0부터 100사이의 숫자만 입력하세요!');
                return;
            }

            var message;
            var fontColor;
            var bgPosition;

            if(score >= 90){
                message = '매우잘함';
                fontColor = 'blue';
                bgPosition = '100% 50%';
            }else if(score >= 80){
                message = '잘함';
                fontColor = 'green';
                bgPosition = '0% 100%';
            }else if(score >= 70){
                message = '보통';
                fontColor = 'purple';
                bgPosition = '50% 50%';
            }else if(score >= 60){
                message = '노력요함';
                fontColor = 'orange';
                bgPosition = '100% 100%';
            }else{
                message = '재시험';
                fontColor = 'red';
                bgPosition = '100% 0%';
            }

            message = '평가 결과는 ' + message;
            jexp.innerText = message;
            jexp.style.color = fontColor;
            jshow.style.backgroundPosition = bgPosition;
            
        }
    </script>
