<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS9-2. 에러처리</title>
        <style>
            /* 칭찬스티커 */
            #jshow {
                position: absolute;
                top: -19px;
                left: 133px;
                width: 322px;
                height: 322px;
                background: url(./images/ifshow.jpg) no-repeat;
                /* 배경포지션으로 처음에 안보이게함! */
                background-position: 322px 0;
                /* 크기줄이기 - 30%크기 */
                transform: scale(0.3);
                /* 트랜지션: 속시이지 */
                transition: all 0.4s ease-out;
            }

            /* IR(배경이미지 설명 숨기기) */
            .ir {
                display: block;
                width: 0;
                height: 0;
                overflow: hidden;
            }
        </style>
        <script>
            /********************************************* 
                [ 에러처리 기본구문 ]

                try{} 실행코드블록
                catch(err){} 오류처리를 위한 코드블록
                finally{} 무조건 실행 코드블록
                _______________________________

                -> 에러 처리를 위한 구문구성
                try{
                    if문사용 -> throw 키워드로 에러처리!
                }
                catch(err){
                    throw로 들어온 메시지로 에러처리!
                }

                -> throw 문:
                사용자지정 오류를 기술적으로 예외처리방법
                예외처리형태 : 문자형, 숫자형, 불린형, 객체
            
            *********************************************/
            /****************************************** 
                함수명: jumsu
                기능: 점수에 따른 평가출력하기
                    1. 점수에 따른 메시지 출력
                    2. 점수에 따른 메시지 글자색 변경
                    3. 점수에 따른 칭찬스티커 보이기
            ******************************************/
            function jumsu() {
                var jumsu = document.querySelector("#jumsu");
                var jexp = document.querySelector("#jexp");
                var jshow = document.querySelector("#jshow");
                
                var score = jumsu.value;

                /*************************************** 
                    [ 입력값 유효성 검사하기! ]
                    1. 위치 : 입력값 읽은 후 
                            메시지 만들기 전
                    2. 검사 내용 : 
                        (1) 빈값인지 여부 검사
                        (2) 숫자인지 여부 검사
                        (3) 숫자범위 검사 (0~100)
                ***************************************/
                var validateFn = function (txt) {
                    jexp.innerText = txt;
                    // console.log(txt);

                    jumsu.value = "";
                    jumsu.focus();

                    jexp.style.color = "#000";
                    jshow.style.backgroundPosition = "-50% 0%";
                }; 

                try{
                    if (score.trim() == "") {
                        throw '내용을 입력해주세요!';
                    }
                }catch(err){
                    // [ 에러처리 : catch문 ]
                    // err 전달변수에 throw로 던진 값 들어옴
                    console.log('에러메시지', err);

                }

                // if (score.trim() == "") {
                //     validateFn("값을 꼭 입력하세요!");
                //     return;
                // } // if

                
                // console.log("숫자가 아닌가?", isNaN(score));
                // if (isNaN(score)) {
                //     validateFn("숫자만 입력하세요!");
                //     return;
                // }

                // if (score < 0 || score > 100) {
                //     validateFn("0부터 100사이의 숫자만 입력하세요!");
                //     return;
                // } 

                var message;
                var fontColor;
                var bgPosition;

                if (score >= 90) {
                    message = "매우잘함";
                    fontColor = "blue";
                    bgPosition = "100% 50%";
                } else if (score >= 80) {
                    message = "잘함";
                    fontColor = "green";
                    bgPosition = "0% 100%";
                } else if (score >= 70) {
                    message = "보통";
                    fontColor = "purple";
                    bgPosition = "50% 50%";
                } else if (score >= 60) {
                    message = "노력요함";
                    fontColor = "orange";
                    bgPosition = "100% 100%";
                } else {
                    message = "재시험";
                    fontColor = "red";
                    bgPosition = "100% 0%";
                }

                message = "평가결과는 " + message;
                // console.log("결과 : ", message, fontColor, bgPosition);

                jexp.innerText = message;
                jexp.style.color = fontColor;
                jshow.style.backgroundPosition = bgPosition;
            } 
        </script>
    </head>
    <body>
        <h1>JS 에러처리</h1>
        <hr />
        <!-- if문 연습 -->
        <h2>if문 연습</h2>
        <h3 id="jexp">평가출력</h3>
        <label for="jumsu">점수입력:</label>
        <input
            type="text"
            id="jumsu"
            placeholder="점수를 입력하세요!"
            maxlength="3"
            onkeypress="if(event.keyCode===13)jumsu()"
        />
        <button class="sbtn" onclick="jumsu()">평가하기</button>
        <!-- 칭찬스티커 -->
        <div id="jshow">
            <span class="ir">칭찬스티커</span>
        </div>
    </body>
</html>
