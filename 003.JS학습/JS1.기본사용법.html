<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS01. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역(인터널 방식) -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /**********************************************************************
            [ 자바스크립트란? ]
            - 고정적인 HTML 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 
            구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어이다
            ___________________________________________________________________
            [ JS의 코딩구역 ]
            1. 인터널(internal) 방식
            - html의 script 요소 내부에 데이터로 코딩함
            2. 익스터널(external) 방식
            - JS 외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여
            호출한다.
            예) <script src = "파일경로/이름.js">
            3. 이벤트 속성의 인라인(inline) 코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
            _____________________________________________________________________
            [ JS의 역할 ]
            1. html을 변경한다
            2. CSS의 디자인 속성을 재정의한다
            [ 각 언어별 역할 비유 ]
            1. HTML (구조) - 건물의 콘크리트 구조물
            2. CSS (디자인) - 건물의 인테리어, 익스테리어
            3. JS (프로그래밍) - 건물의 수도, 전기, 엘리베이터 등
            _____________________________________________________________________
            [ JS의 화면출력 ]
            1. document.write(내용) - html 화면 상단에 출력
            2. window.alert(내용) - 팝업형식의 경고장으로 출력
                -> window를 생략가능 : alert
                -> html이 랜더링 되기전에 제어권을 가짐
            3. console.log(내용) - 콘솔창에 출력됨
                -> 개발시에 많이 사용함
                -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
                -> 개발자모드(F12)의 콘솔(console)탭을 선택
                -> 콘솔창에 로그가 찍힌 라인번호를 알려준다
            _____________________________________________________________________
            [ JS코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨
            그래서 내가 원하는 시점의 이벤트에 명령어코드가 실행되려면 함수가 필요하다
            _____________________________________________________________________
            [ JS의 함수 ]
            - 정의 : 특정 실행 코드를 특정 이벤트에 실행하도록 호출시에만 코드를 
            실행하는 코드 저장공간

            - 형식 : function 함수명(전달변수){코드}

         ***********************************************************************/

         // 화면출력 1
         document.write('<h1>나야나~!</h1>');

         // 화면출력 2
         window.alert('너도 개발자냐?');

         // 화면출력 3
         console.log('나는 프론트엔드 개발자다!');
    </script>

    <!-- CSS코딩구역 -->
    <style>

    </style>
</head>

<body>

    <!-- 드라마 소개박스 -->
    <p class="pbox" title="여기를 클릭하세요!">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>

</body>

</html>
