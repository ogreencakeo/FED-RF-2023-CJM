<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS01. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역(인터널 방식) -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /**********************************************************************
            [ 자바스크립트란? ]
            - 고정적인 HTML 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 
            구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어이다
            ___________________________________________________________________
            [ JS의 코딩구역 ]
            1. 인터널(internal) 방식
            - html의 script 요소 내부에 데이터로 코딩함
            2. 익스터널(external) 방식
            - JS 외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여
            호출한다.
            예) <script src = "파일경로/이름.js">
            3. 이벤트 속성의 인라인(inline) 코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
            _____________________________________________________________________
            [ JS의 역할 ]
            1. html을 변경한다
            2. CSS의 디자인 속성을 재정의한다
            [ 각 언어별 역할 비유 ]
            1. HTML (구조) - 건물의 콘크리트 구조물
            2. CSS (디자인) - 건물의 인테리어, 익스테리어
            3. JS (프로그래밍) - 건물의 수도, 전기, 엘리베이터 등
            _____________________________________________________________________
            [ JS의 화면출력 ]
            1. document.write(내용) - html 화면 상단에 출력
            2. window.alert(내용) - 팝업형식의 경고장으로 출력
                -> window를 생략가능 : alert
                -> html이 랜더링 되기전에 제어권을 가짐
            3. console.log(내용) - 콘솔창에 출력됨
                -> 개발시에 많이 사용함
                -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
                -> 개발자모드(F12)의 콘솔(console)탭을 선택
                -> 콘솔창에 로그가 찍힌 라인번호를 알려준다
            _____________________________________________________________________
            [ JS코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨
            그래서 내가 원하는 시점의 이벤트에 명령어코드가 실행되려면 함수가 필요하다
            _____________________________________________________________________
            [ JS의 함수 ]
            - 정의 : 특정 실행 코드를 특정 이벤트에 실행하도록 호출시에만 코드를 
            실행하는 코드 저장공간

            - 형식 : function 함수명(전달변수){코드}

            - 호출 : 함수명(값)
            -> 값은 함수의 전달변수 개수만큼 보낸다
            -> 호출시 소괄호를 꼭 해준다.
            _____________________________________________________________________
            [ JS의 이벤트란? ]
            - 브라우저에서 실행되는 입력 또는 상태변경 관련 시점을
            구분하여 알려주는 요소

            - 이벤트의 종류 : 
            1) 마우스 관련 이벤트
                - click, dbclick, mouseover, mouseout, mouseup, .....
            2) 키보드 관련 이벤트
                - keydown, keyup, keypress,....
            3) 기타 이벤트


            ________________________________________________________________________
            [ JS의 이퀄의 의미 ]
            - 이퀄은 오른쪽 값이 왼쪽에 할당됨을 의미
            (할당은 값이 특정 메모리 공간에 들어감을 의미한다.)
            -> 절대로 같다는 의미가 아니다.

            [ JS에서 점(.)의 의미 ]
            - 객체의 하위 메서드나 속성으로 들어감을 의미
            - 객체는 목적을 가지고 만든 프로그램 단위체
            - 메서드는 객체 내부에 만들어진 함수 (코드 저장소)
            - 속성은 객체 내부의 특정값을 정의하는 항목

            예) 우주.우리은하.태양계.지구.대한민구.서울.강남구
            ______________________________________________________________________
            [ JS에서 코드의 마무리는 세미콜론;;; ]
            - JS의 코드 끝에는 세미콜론으로 마무리한다
            - 세미콜론이 안붙는 경우
                1. 선언적 함수 (이름이 있는 함수)의 끝
                2. 제어문의 끝 (if문, for문, ....)
            ______________________________________________________________________
            [ JS에서 따옴표의 의미 ]
            - 문자값을 의미 (String : 문자데이터)
            - 문자를 따옴표로 안싸면 그것은 변수라고 함
            ______________________________________________________________________
            [ JS에서 요소를 선택하는 방법 ]
            - document 객체 : 
                html문서 전체를 담고 있는 DOM 객체
            - DOM(Document Object Model)
                : 웹문서에 있는 각 요소로 접근할 수 있는 방법을 제공하는 언어중립적 인터페이스다
            ______________________________________________________________________
            [ JS 기본 요소 선택법 ]
            1. 아이디 선택법 : getElementById(아이디명)
                가져와 요소를 아이디로!
                -> 아이디는 유일하므로 선택즉시 바로 접근할 수 있다.
            2. 클래스 선택법 : getElementByClassName(클래스명)
                가져와 요소들을 클래스명으로!
                -> 클래스는 여러번 사용 가능하므로 선택후 순번을 선택해야 구체적인 요소에 
                    접근할 수 있다.
                -> 순번 선택 방법 : item(순번) / [순번]
                document
                .getElementsByClassName(클래스명).item(순번) 
                document
                .getElementsByClassName(클래스명)[순번]

         ***********************************************************************/

         // 화면출력 1
         // document.write('<h1>나야나~!</h1>');

         // 화면출력 2
         // window.alert('너도 개발자냐?');

         // 화면출력 3
         // console.log('나는 프론트엔드 개발자다!');

        /************************************************************************* 
            함수명 : 보여줘
            기능 : .pbox의 구조와 디자인 변경
        *************************************************************************/
        function 보여줘(){
            // 1. 호출확인
            console.log('보여줘 호출');

            // 2. html 넣기
            // innerHTML 속성 이용
            // 문서.가져와아이디로(아이디명)
            document.getElementById("name").innerHTML = '<img src="./images/kim.png" alt="김비서가 왜그럴까?">';
        } // 보여줘 함수
    </script>

    <!-- CSS코딩구역 -->
    <style>
        .pbox{
            /* 부모는? window(보이는 화면) */
            position: absolute;
            top: 0;
            left: 0;

            margin: 0;
            padding: 0;
            width: 600px;
            height: 400px;

            /* 글자 */
            line-height: 150px;
            font-size: 40px;
            text-align: center;

            /* 줄바꿈방지 */
            white-space: nowrap;

            border: 4px solid purple;
            /* 보더박스 : 보더, 패딩포함 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <!-- 드라마 소개박스 -->
    <p class="pbox" title="여기를 클릭하세요!" onclick="보여줘()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
        
    </p>

</body>

</html>
