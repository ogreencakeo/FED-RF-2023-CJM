<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>For문 옵션</title>
        <style>
            body {
                font-size: min(30px, 2vw);
                text-align: center;
                padding-bottom: 100px;
            }
            body,
            button {
                font-size: min(20px, 1.5vw);
            }
            .forCls {
                height: 100px;
                border: 4px dotted lightseagreen;
            }

            .forCls img {
                height: 100px;
            }
        </style>
        <script>
            const domFn = {
                qs : (x) => document.querySelector(x),
                qsa : (x) => document.querySelectorAll(x),
                qsEl : (el, x) => el.querySelector(x),
                qsaEl : (el, x) => el.querySelectorAll(x),
                addEvt : (ele, evt, fn) => ele.addEventListener(evt, fn)
            };

            domFn.addEvt(window, 'load', loadFn);

            function loadFn(){
                let btn = domFn.qsa('button');
                let target = domFn.qsa('.forCls');
                btn.forEach((ele)=>{
                    domFn.addEvt(ele, 'click', ()=>{
                        target.innerHTML = '';
                        for(let i=1; i<=10; i++){
                            target.innerHTML += `
                                <img src="../images/num/num_0${i}.png" alt="">
                            `;
                        }
                    })
                    
                });
            }
        </script>
    </head>

    <body>
        <h1>for문 옵션</h1>

        <hr />

        <div>
            <h2>기본for문</h2>
            <button>기본호출</button>
            <br /><br />
            <div class="forCls">
                
            </div>
        </div>
        <hr />

        <div>
            <h2>4번과 7번빼고 돌리기</h2>
            <button>for문옵션1</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />

        <div>
            <h2>5번까지만 돌리기</h2>
            <button>for문옵션2</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />

        <div>
            <h2>2~4,9빼고 돌리기</h2>
            <button>for문옵션연습</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />
    </body>
</html>
