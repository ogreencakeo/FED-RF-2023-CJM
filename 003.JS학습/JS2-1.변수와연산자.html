<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2-1. 변수(Variable)와 연산자(Operator)</title>
    <!-- 자바스크립트 구역 -->
    <script>
        /******************************************************************* 
            [JS의 변수란?]
            ___________________________________________________________
            1. 정의 : 다양한 형태의 데이터를 저장할 수 있는 메모리 공간

            - 메모리의 특정 위치의 주소는 변수명이다.
            - 브라우저 어플리케이션 할당 디스크에 저장됨
            - 개념적으로 그릇과 유사함. 담는 것에 따라 달라진다. 
            (밥을 담으면 밥그릇, 국을 담으면 국그릇)
            ____________________________________________________________
            2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다. (데이터는 오른쪽에)
             변수 = 데이터 (데이터가 변수에 담긴다)
             데이터 = 변수 X
            ____________________________________________________________
            3. 변수의 선언 : var 변수명
            - 변수는 반드시 문자로 쓴다
            - 변수는 따옴표로 싸지 않는다
            (띠옴표로 싸면 문자데이터)
            - 하나의 변수명은 띄어쓰기를 하지 않는다.
            예) var myName
            - var는 variable에서 나온 말

            알림!) 최근 JS는 ES6버전의 let, const를 씀!
            -> JS2-2. 바렛콘스트.html에서 상술함!
            ___________________________________________________________
            4. 변수의 명명법(Naming Rule)
            - 변수의 띄어쓰기를 못하고 모두 붙여서 한 단어처럼 작성한다
            - 2음절 이상의 단어를 변수로 만들 때 아래 규칙으로 작성함
                (1) 캐믈 케이스(Camel Case)
                    첫 단어는 소문자
                    뒷단어는 첫글자 대문자
                    예) myHouseIsBig
                (2) 파스칼 케이스(Pacal Case)
                    모든 단어 첫글자 대문자
                    예) YouAreMyLover
                (3) 스네이크 케이스(Snake Case)
                    단어 사이에 언더바(_) 사용
                    예) seoul_korea_good
                -> 변수명 작성시 주의사항 : 첫문자를 숫자나 특수문자를 쓰지 말 것
                -> 변수는 대소문자를 철저히 구분함
                    예) House, hOuse, hoUse, houSe, housE
                    -> 단어가 같지만 대소문자가 다르면 모두 다른변수
            ____________________________________________________________
            5. 변수의 할당
            - 선언된 변수에 값(데이터)을 넣는 것!
            - 변수는 왼쪽, 값은 오른쪽
            예) var my_house_is_big = '얼마나 큰데?';

            - 할당시 규칙 : 
                - 한 문서안에 같은 이름의 변수를 한번만 씀
                - 단, 지역/전역변수에 따라 같은이름 존재 가능!
            ____________________________________________________________
            6. 데이터 종류
                (1) 문자형 : "나비", "사람", "100"
                    - 따옴표로 싼 모든 문자 데이터
                (2) 숫자형 : 1, 2, 3, 4.5
                    - 따옴표 없느 숫자 데이터
                (3) 불린형 : true / false
                    - 따옴표 없이 위와 같이 쓰면 조건식 결과로 true / false를 사용함
                (4) 기타형 : 
                    - 날짜형 (예 : '2023-08-16')
                    - 함수형 (예 : function(){} - 익명함수)
                    - 배열형 / 객체형 
                        (예 : ['aa', 'bb'], {aa : '가가', bb : '나나'})
                    - undefined : 값이 할당안됨 (정의 안됨) 표시 데이터
                    - null : 빈값을 의미하는 데이터
                    - 다른변수 : 할당하는 변수의 값이 할당됨
                        (다른 변수의 주소가 할당되는 경우도 있음)
            _______________________________________________________________
            7. 변수에 사용할 수 있는 문자
            - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
            예) 12my -> X, my12 -> OK
            - 미리 JS에서 사용하는 단어는 쓸 수 없다.
                예) function, var, if, for, let, const, switch, ...
                -> 이런 종류를 예약어라고 함!
            _________________________________________________________________
            8. 일반적으로 프로그래밍 언어에서 데이터 
        *******************************************************************/
    </script>
