<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-5.1. JS클래스</title>
        <script>
            /********************************************** 
                [ JS 클래스란? ]

                1. ES6버전에서 JS 클래스가 도입됨!
                2. JS 클래스는 JS 객체용 템플릿이다!
                3. JS 클래스는 객체가 아니다! 함수의 일종이다!
                4. JS 객체를 위한 템플릿이다!
                5. 클래스는 엄격모드("use strict")에서 사용된다!
                (만약 엄격모드를 설정하지 않으면 class를 사용하는
                JS는 자동으로 엄격모드로 적용된다!)
                ____________________________________

                (참고: 엄격모드란 JS를 좀더 엄격하게 문법적용을
                하도록 지정하는 방법이다!)
                -> https://www.w3schools.com/js/js_strict.asp
                예) 선언없이 사용하는 변수에 에러처리
                ______________________________________

                ((클래스 구문))

                class ClassName {
                    constructor(){...}
                }

                -> 기본적으로 클래스안에 construcor() 메서드를 필수로 생성함!
                (코딩으로 만들지 않아도 기본생성됨)
                -> 객체의 속성을 셋팅하는 역할을 한다
                -> 일명 '속성 셋팅 메서드'라고도 함
                -> 공식명칭 '생성자 메서드'임

                ***********************************************************

                ((클래스 메서드))
                class ClassName{
                    construtor(){...}
                    method_1(){...}
                    method_2(){...}
                    method_3(){...}
                }

                -> 메서드를 추가해서 만들 경우
                construtor() 메서드 아래에 하나씩 생성한다.
                ________________________________________________

                (( 클래스로 생성할 객체모델 ))

                객체모델:
                1. 속성6가지->  constructor() 메서드 안에 구현
                    포스터, 제목, 개요, 감독, 출연, 문구
                2. 메서드 1가지
                    -> 실행할 메서드

            **********************************************/

            // 클래스로 객체 생성 템플릿 만들기 /////////////////
            class MovieInfo {
                // 생성자 메서드 : 주로 속성만 셋팅
                constructor(pos, tit, sum, dir, act, des) {
                    // 속성 6가지 셋팅
                    this.포스터 = pos;
                    this.제목 = tit;
                    this.개요 = sum;
                    this.감독 = dir;
                    this.출연 = act;
                    this.문구 = des;
                } // 생성자 메서드

                // 내가 만들고자 하는 메서드
                myMethod(txt) {
                    // txt - 전달변수는 응원메시지 받기
                    return `
                    영화 ${this.제목}의 
                    감독님 이름은 ${this.감독}
                    나의 응원은 ${txt}
                `;
                } // myMethod 메서드 ////////////////////
            } ////// MovieInfo 클래스

            // 클래스의 데이터형은 뭐지?
            console.log("클래스의 데이터형은?", typeof MovieInfo);

            // 클래스의 데이터형은 function이다.
            // 그러나 함수와 달리 호이스팅이 불가하다.
            // 즉, 생성전에 호출할 수 없다. (순서 중요!)

            // 영화정보 배열변수
            const mi = [];

            // 1. 생성자함수로 객체 만들기
            mi[0] = new MovieInfo(
                "https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2",
                "조제",
                "멜로/로맨스, 드라마",
                "김종관",
                "한지민, 남주혁",
                "조제 보러 오세요"
            );

            // 추가 객체 생성하기
            mi[1] = new MovieInfo(
                "https://movie-phinf.pstatic.net/20221213_158/1670910727328mpqYu_JPEG/movie_image.jpg?type=m203_290_2",
                "영웅",
                "드라마, 뮤지컬",
                "윤제균",
                "정성화, 김고은",
                "누가 죄인인가"
            );

            // 클래스로 만들어진 객체 확인
            console.log('생성 객체 mi :', mi);
            
        </script>
    </head>
    <body></body>
</html>
