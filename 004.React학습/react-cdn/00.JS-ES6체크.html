<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00. JS ES6버전 문법 사전체크!</title>
    <script>
        // 아래 8가지 ES6버전의 문법이 리액트에서 
        // 주요하게 사용된다!

        // 1. 클래스 : JS5-1.1, JS5-1.2

        // 2. 화살표함수 : JS5-2

        // 3. 새로운 변수선언 : JS2-2

        // 4. 배열 메서드 : map()
        // -> 배열을 자동으로 돌면서 목록을 만들어준다.
        const arr1 = ['수박', '사과', '단감'];
        console.log('원래배열 arr1 :', arr1);
        // 위의 배열 데이터를 태그로 감싸서 새로운 배열을 만든다!
        // for of만 forEach 메서드를 사용해서 만들 수 있음
        // (1) for of를 사용여 <h1>태그로 데이터를 싼 후 
        // 새로운 배열에 넣기
        let newArr1 = [];
        let i = 0;
        for(let x of arr1){
            newArr1[i] = `<h1>${x}</h1>`;
            i++; // 배열순번 1씩 증가
        }
        console.log('새배열 newArr1 :', newArr1);
        
        // forEach메서드를 사용하여 위와 같이 새배열 만들기
        let newArr2 = [];
        arr1.forEach((val, idx) => {
            newArr2[idx] = `<h1>${val}</h1>`;
        });
        console.log('새배열 newArr2 :', newArr2);

        // 위의 새로운 배열 변수를 만들고 새로 할당하는 
        // 수고를 줄여주는 메서드가 map이다!
        const newArr3 = arr1.map(val => `<h1>${val}</h1>`);
        console.log('새배열 newArr3 :', newArr3);

        // 5. JS 구조화

    </script>
</head>
